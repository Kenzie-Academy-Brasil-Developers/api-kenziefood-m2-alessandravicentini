<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/Style/reset.css">
    <link rel="stylesheet" href="./src/Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0626b21294.js" crossorigin="anonymous"></script> 
    <title>Kenzie Food</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Kenzie</h1>
        <span>Food</span>
        <input class="search" type="text" placeholder="Pesquisar por produto">
        <a class="login" href="src/Pages/cadastro.html">entrar</a>
    </header>

    <section class="btn-filter">
        <button name="btn-all" class="btn-todos">Todos</button>
        <button name="Panificadora" class="btn-panificadora">Panificadora</button>
        <button name="Frutas" class="btn-frutas">Frutas</button>
        <button name="Bebidas" class="btn-bebidas">Bebidas</button>
    </section>
    
    <main class="container-vitrine">
        <section class="container-vitrine__product"></section>
    </main>

    <aside class="container-cart">
        <section class="header-cart">
            <img src="src/Style/img/cart.png">
            <h3>Carrinho</h3>
        </section>
        <section class="cart">
            
        </section>
        <section class="qtd-produtos">
            <h3>Quantidade:</h3>
            <span class="qtd-total">0</span>
        </section>
        <section class="total-produtos">
            <h3>Total:</h3>
            <span class="total-price">0</span>
        </section>
    </aside>

    <script type="module" src="./src/App.js" ></script>
</body>
</html>
